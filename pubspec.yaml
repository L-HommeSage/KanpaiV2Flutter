name: kanpai
description: Kanpai 2020 flutter


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  material_design_icons_flutter: ^4.0.5345
  introduction_screen: ^1.0.9
  flutter_svg: ^0.17.0
  geolocator: ^3.0.1
  flutter_spinkit: ^3.1.0
  animated_text_kit: ^2.2.0
  modal_progress_hud: ^0.1.3
  firebase_auth: ^0.16.1
  google_sign_in: ^4.5.1
  cloud_firestore: ^0.13.7
  provider: ^4.3.1




dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - images/


  fonts:
  - family: Lato
    fonts:
    - asset: fonts/Lato/Lato-Regular.ttf
  - family: Playfair_Display
    fonts:
    - asset: fonts/Playfair_Display/PlayfairDisplay-VariableFont_wght.ttf

flutter_intl:
  enabled: true
